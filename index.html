<html lang="en">

<head>
    <title>CS4241 Assignment 4</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="import" href="screens.html">
    <script src="js/sceneHandler.js"></script>
    <script src="js/item.js"></script>
    <script src="js/characterSelection.js"></script>
    <meta charset="utf-8">
</head>

<body>
    <div class="header">
        <!--Title-->
        <h1>Brains, Brawn, and Bambi</h1>
    </div>

    <div><!--Game-->
        <div class="screenInventoryWrapper"><!--screen and inventory-->
            <div id="screen" class="screen"><!--screen, fat-->
                <div id="initScreen">
                    screen
                </div>

                <script>
                    $('#initScreen').load('mainScreen.html');
                </script>
            </div>
            <table id="inventory" class="inventory"><!--inventory-->
                <tr>
                    <th colspan="6" style="height:1%">Inventory</th>
                </tr>
                <tr id="inventoryCells"><!--these need to be big and square so pictures can go in them-->
                    <td onclick="itemSelection('1')" class="inventoryCell"></td>
                    <td onclick="itemSelection('2')" class="inventoryCell"></td>
                    <td onclick="itemSelection('3')" class="inventoryCell"></td>
                    <td onclick="itemSelection('4')" class="inventoryCell"></td>
                    <td onclick="itemSelection('5')" class="inventoryCell"></td>
                    <td onclick="itemSelection('6')" class="inventoryCell"></td>
                </tr>
            </table>
        </div>
        <div class="characterPromptWrapper"> <!--characters and text prompt-->
            <div style="background:cornsilk;height:35%" id = "textprompt"> <!--object info-->
                <!--this will show a picture of the object and then a description-->
                <!--OR-->
                <!--this will show info about what you clicked (like saying the door is locked)-->
                object info
            </div>
            <div style="background:burlywood;height:65%"><!--characters, skinny-->
                <table class="characterTable" >
                        <tr><td disabled onclick="chooseCharacter('Ally')" class="characterCell"id = "charCell" value = "Ally">Ally</td></tr>
                        <tr><td onclick="chooseCharacter('Erika')" class="characterCell"id = "charCell" value = "Erika">Erika</td></tr>
                        <tr><td onclick="chooseCharacter('Joan')" class="characterCell"id = "charCell" value = "Joan">Joan</td></tr>
                        <tr><td onclick="chooseCharacter('Krysta')" class="characterCell"id = "charCell" value = "Krysta">Krysta</td></tr>
    
                </table>
            </div>
        </div>
    </div>
</body>

</html>
