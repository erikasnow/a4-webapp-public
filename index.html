<html lang="en">
<head>
    <title>CS4241 Assignment 4</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="utf-8">
</head>
<body>
    <div class="header"> <!--Title-->
        <h1>Name of the Game</h1>
    </div>

    <div> <!--Game-->
        <div class="screenInventoryWrapper"> <!--screen and inventory-->
            <div class="screen"> <!--screen, fat-->
                screen
            </div>
            <table class="inventory"> <!--inventory-->
                <tr>
                    <th colspan="6" style="height:1%">Inventory</th> 
                </tr>
                <tr> <!--these need to be big and square so pictures can go in them-->
                    <td class="inventoryCell">1</td>
                    <td class="inventoryCell">2</td>
                    <td class="inventoryCell">3</td>
                    <td class="inventoryCell">4</td>
                    <td class="inventoryCell">5</td>
                    <td class="inventoryCell">6</td>
                </tr>
            </table>
        </div>
        <div class="characterWrapper"> <!--characters-->
            <div style="background:burlywood;height:100%"> <!--characters, skinny-->
                characters
            </div> 
        </div>
    </div>
</body>
</html>
