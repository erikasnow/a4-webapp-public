<div class="tutorialScreen">
    <div style="text-align:center">
        <!--background image-->
        <img src="assets/scenes/mansion.png" style="width:90%;height:90%">
        <!--items behind trees-->
        <img id="rock" src="assets/items/rock.png" style="width:4%;height:4%;position:absolute;bottom:34%;right:42%" onclick="imageDisappear('rock');addToInventory('rock')">
        <img id="lighter" src="assets/items/lighter.png" style="width:2%;height:3%;position:absolute;bottom:34%;right:88%" onclick="imageDisappear('lighter');addToInventory('lighter')">
        <!--trees-->
        <img id="rightTree" src="assets/items/tree.png" style="width:6%;height:12%;position:absolute;bottom:34%;right:41%" onclick="imageMove('rightTree', 37, 35)">
        <img id="leftTree" src="assets/items/tree.png" style="width:6%;height:12%;position:absolute;bottom:34%;right:86%" onclick="imageMove('leftTree', 90, 35)">
        <!--weeds-->
        <img id="catnip" src="assets/items/catnip.png" style="width:5%;height:7%;position:absolute;bottom:25%;right:80%" onclick="imageDisappear('catnip');addToInventory('catnip')">
        <!--doors STILL NEED INTERACTIONS-->
        <img id="doorLeft" src="assets/items/doorLeft.png" style="width:6%;height:16%;position:absolute;bottom:37%;right:65.5%" onclick="performAction(window.character, window.inventoryActive, 'doorLeft')">
        <img id="doorRight" src="assets/items/doorRight.png" style="width:5.5%;height:15.9%;position:absolute;bottom:37%;right:61.1%"  onclick="performAction(window.character, window.inventoryActive, 'doorRight')">
        <!--windows-->
        <img id="window" src="assets/items/window.png" style="width:6.1%;height:11%;position:absolute;bottom:42%;right:73%" onclick="performAction(window.character, window.inventoryActive, 'window')">
        <img id="boardedwindow" src="assets/items/boardedwindow.png" style="width:6.1%;height:11%;position:absolute;bottom:42%;right:80.1%"onclick="performAction(window.character, window.inventoryActive, 'boardedwindow')">
        <!--cats SHOWING FOR NOW STILL NEED INTERACTIONS-->
        <img hidden id="cat" src="assets/items/cat.png" style="width:6%;height:10%;position:absolute;bottom:25%;right:62%" onclick="performAction(window.character, window.inventoryActive, 'cat');">
        <img id="catKey" src="assets/items/catKey.png" style="width:6%;height:10%;position:absolute;bottom:25%;right:62%" onclick="performAction(window.character, window.inventoryActive, 'catKey');">
    </div>
    <div style="text-align:center;margin-top:1%">
        <!--placeholder-->
        <button disabled id ="endScreenBtn" class="screenBtns" onclick="timerStop();changeScreen('endScreen', true)">End Game!</button>
        <button class="screenBtns" onclick="timerStop();startTimer(1000);changeScreen('mainScreen', true)">Restart Game!</button>

    </div>
    <script>
        bambi(window.character);
    </script>

</div>
